maven.repo.remote = http://www.groundworkopensource.com/maven/, http://www.bluesunrise.com/maven/, http://repo1.maven.org/maven, http://dist.codehaus.org/, http://cvs.apache.org/repository

# Deployment Prefix
org.groundwork.deploy.prefix = /usr/local/groundwork

# Apache directories
org.groundwork.apache2.htdocs = ${org.groundwork.deploy.prefix}/apache2/htdocs
org.groundwork.apache2.config = ${org.groundwork.deploy.prefix}/apache2/conf
org.groundwork.apache2.cgibin = ${org.groundwork.deploy.prefix}/apache2/cgi-bin

org.groundwork.php.share = share/php

# Nagios and perl settings
org.groundwork.perl.dir = ${org.groundwork.deploy.prefix}/bin/perl
org.groundwork.perl.site = ${org.groundwork.deploy.prefix}/lib/perl5/site_perl
org.groundwork.nagios.var = ${org.groundwork.deploy.prefix}/nagios/var
org.groundwork.nagios.status = ${org.groundwork.deploy.prefix}/nagios/var/status.log
org.groundwork.nagios.nagios = ${org.groundwork.deploy.prefix}/nagios/var/nagios.log
org.groundwork.nagios.cgi = ${org.groundwork.deploy.prefix}/apache2/cgi-bin
org.groundwork.nagios.remote.user = nagiosadmin
org.groundwork.nagios.config = ${org.groundwork.deploy.prefix}/nagios/etc/nagios.cfg

# The following setting will configure the feeder for the correct Nagios version
org.groundwork.nagios.version = 2
