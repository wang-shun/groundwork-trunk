groundwork_monitor:
  # Role name
  name: "Monitoring - GroundWork"
  # Role description
  description: "GroundWork monitoring server"
  # If primary then during orchestration this role will be
  # separated into primary-role and role
  has_primary: false
  # Assign public IP to node if true
  # FIX MINOR:  Is it appropriate to set this true so administrators
  # can easily access the GroundWork Monitor web UI?  Exactly how public
  # is public?  Does that mean it gets automatically registered in DNS?
  public_ip_required: false
  # Weight that will be used to order the roles on the Fuel web UI
  weight: 1000
