ICEfacesFacetInstallLibraryPage_DESCRIPTION=Select required ICEfaces, ICEfaces facelet, and required ICEfaces dependent \
libraries depending on runtime environment. 
ICEfacesFacetInstallPage_NOTEGROUP_TITLE=Note:
ICEfacesFacetInstallPage_NOTEGROUP_NOTE=\
1. One and only one ICEfaces library should be selected and marked as Deploy.\n\
2. ICEfaces facelets library is required if ICEfaces facelets facet is selected.\n\
2. Apache Commons Library is required if server doesn't include it.\n\
3. EL RI library is not required on Tomcat6 and JavaEE5 servers.\n\
4. FastInfoSet is only required if using "com.icesoft.faces.compressDOM=true".\n\
5. JXL library is only required if Excel format export with ice:dataExporter.