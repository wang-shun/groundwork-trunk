Templates.icefaces.jsp.name=New ICEfaces JSP File (.jsp)
Templates.icefaces.jsp.desc=ICEfaces JSP page template
Templates.icefaces.jsp.content=<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>\n<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f" %>\n<%@ taglib uri="http://www.icesoft.com/icefaces/component" prefix="ice" %>\n<html>\n  <head>\n    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />\n    <title>ICEfaces, Ajax for Java EE</title>\n    <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css" />\n  </head>\n  <body>\n    <f:view>\n\n       <ice:outputText value="Thank you for using ICEfaces." />\n\n       <ice:form>\n          <ice:messages />\n\n       </ice:form>\n\n    </f:view>\n  </body>\n</html>

Templates.icefaces.jspx.name=New ICEfaces JSPX File (.jspx)
Templates.icefaces.jspx.desc=ICEfaces JSPX page template
Templates.icefaces.jspx.content=<?xml version="1.0" encoding="utf-8" ?>\n<jsp:root version="1.2" \n  xmlns:jsp="http://java.sun.com/JSP/Page"\n   xmlns:f="http://java.sun.com/jsf/core"\n  xmlns:h="http://java.sun.com/jsf/html"\n  xmlns:ice="http://www.icesoft.com/icefaces/component">\n<jsp:directive.page contentType="text/html;charset=utf-8" />\n<f:view>\n  <ice:outputDeclaration doctypeRoot="HTML" doctypePublic="-//W3C//DTD HTML 4.01 Transitional//EN" doctypeSystem="http://www.w3.org/TR/html4/loose.dtd"/>\n  <html>\n    <head>\n     <title><ice:outputText value="ICEfaces, Ajax for Java EE" /></title>\n     <ice:outputStyle href="./xmlhttp/css/rime/rime.css" />\n    </head>\n    <body>\n\n     <ice:outputText value="Thank you for using ICEfaces." />\n     <ice:form>\n                 <ice:messages />\n${cursor}\n     </ice:form>\n\n    </body>\n  </html>\n</f:view>\n</jsp:root>

Templates.icefacelets.jspx.name=New ICEfaces facelets JSPX File (.jspx)
Templates.icefacelets.jspx.desc=ICEfaces facelets JSPX template
Templates.icefacelets.jspx.content=<jsp:root\n   jsfc="f:view"\n   xmlns:jsp="http://java.sun.com/JSP/Page"\n   xmlns:f="http://java.sun.com/jsf/core"\n   xmlns:h="http://java.sun.com/jsf/html"\n   xmlns:ice="http://www.icesoft.com/icefaces/component"\n   xmlns:ui="http://java.sun.com/jsf/facelets"\n   xmlns:c="http://java.sun.com/jstl/core"\n   xmlns:fn="http://java.sun.com/jsp/jstl/functions">\n\n<ice:outputDeclaration\n   doctypeRoot="html"\n   doctypePublic="-//W3C//DTD XHTML 1.0 Transitional//EN"\n   doctypeSystem="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"/>\n\n   <html>\n       <head>\n         <title>ICEfaces, Ajax for Java EE</title>\n         <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css" />\n       </head>\n\n       <body>\n        <ice:outputText value="ICEfaces is Transparent AJAX." />\n\n     	<ice:form>\n\n            <ice:messages/>\n\n        </ice:form>\n\n       </body>\n   </html>\n</jsp:root>
