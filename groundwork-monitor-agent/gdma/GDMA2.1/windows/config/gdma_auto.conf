Auto_Register_Attempts = "fibonacci"
Auto_Register_Host_Profile = ""
Auto_Register_Max_Interval = "86400"
Auto_Register_Pass = ""
Auto_Register_Service_Profile = ""
Auto_Register_User = ""
Auto_Setup_Instructions_Dir = "gdma_instructions"
Auto_Setup_Trigger_Dir = "gdma_trigger"
ConfigFile_Pull_Cycle = "1"
ConfigPull_Timeout = "10"
Enable_Auto = "on"
Enable_Auto_Setup = "off"
Enable_Local_Logging = "off"
GDMAConfigDir = "gdma"
GDMA_Auto_Host = "gdma-autohost"
GDMA_Auto_Service = "gdma_auto"
GDMA_Multihost = "off"
Logdir = "c:\Program Files\groundwork\gdma\log\"
Max_Concurrent_Hosts = "1"
Max_Server_Redirects = "5"
PluginPull_Timeout = "40"
Poller_Plugin_Directory = "c:\Program Files\groundwork\gdma\libexec\"
Poller_Plugin_Timeout = "20"
Poller_Proc_Interval = "600"
Poller_Pull_Failure_Interval = "86400"
Poller_Service = "gdma_poller"
Poller_Status = "On"
Spooler_Batch_Size = "20"
Spooler_Max_Retries = "10"
Spooler_NSCA_Config = "c:\Program Files\groundwork\gdma\config\send_nsca.cfg"
Spooler_NSCA_Port = "5667"
Spooler_NSCA_Program = "c:\Program Files\groundwork\gdma\bin\send_nsca.exe"
Spooler_NSCA_Timeout = "5"
Spooler_Proc_Interval = "30"
Spooler_Retention_Time = "900"
Spooler_Service = "gdma_spooler"
Spooler_Status = "Updates"
Target_Server = "http://gdma-autohost"

# The Use_Long_Hostname option actually has 3 supported states:  "on", "off",
# and not-defined (i.e., commented out), which invokes a fallback behavior.
# Use_Long_Hostname = "on"

# The Use_Lowercase_Hostname option used to be internally hardcoded as "on",
# but now is defaulted "off".  If you still want the legacy behavior, you can
# override that default value here.
# Use_Lowercase_Hostname = "on"
