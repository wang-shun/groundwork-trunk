<HTML>
<HEAD>
<title>Groundwork @virt_target_label@ CloudHub</title>
<script type="text/javascript" src="js/java-agent.js"></script>
<link type="text/css" href="css/java-agent.css" rel="Stylesheet" />
</HEAD>
<BODY id="dt_example">
	<FORM method="POST"
		action="/@virt_agent_name@/@virt_target@Servlet">
		<div id="container">
		@virt_header@
		<p align="center" class="agent_title">CloudHub Configuration wizard for @virt_target_label@</p>
		<div class="sidebox">
			<div class="boxhead">
				<h2>Configuration Wizard</h2>
			</div>
			<div class="boxbody">
				<p>Welcome to CloudHub for @virt_target_label@ configuration wizard.
				This wizard helps you to configure the CloudHub. 
				Please have your GroundWork Server 
				and Virtual Environment connection parameters handy.</p>
				<p align="center">
					<input name="new" 
						value="  Start new configuration  " 
						type="SUBMIT"
						class="button">
				</p>
				<p align="center">
					<input name="modify" 
						value="  View/Modify existing configuration  "
						type="SUBMIT" 
						class="button">
				</p>
			</div>
		</div>
		<input type="hidden" name="action" value="create_from_ui_index_page" />
		</div>
	</FORM>
</BODY>
</HTML>
