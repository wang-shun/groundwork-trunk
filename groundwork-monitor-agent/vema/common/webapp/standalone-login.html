<HTML>
<HEAD>
<title>Groundwork @virt_target_label@ CloudHub</title>
<script type="text/javascript" src="js/java-agent.js"></script>
<link type="text/css" href="css/java-agent.css" rel="Stylesheet" />
<link type="text/css" href="css/jdma-page.css" rel="Stylesheet" />
<link type="text/css" href="css/jdma-table.css" rel="Stylesheet" />
</HEAD>
<BODY id="dt_example">
	<form method="POST" action="j_security_check">
	<div id="container">
		<p align="center">		<img align="top" src="images/logo.png"></p>
		<div class="sidebox">
			<div class="boxhead">
				<h2>CloudHub Login</h2>
			</div>
			<div class="boxbody">
			<p align="center">
				<table>
					<tr>
						<td colspan="3">Please login to configure CloudHub Agent !</td>
					</tr>
					<tr>
						<td colspan="3">&nbsp;</td>
					</tr>
					<tr>
						<td>User:</td>
						<td colspan="2"><input type="text" 
							name="j_username" class="text"/></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" 
							name="j_password"  class="text"/></td>
						<td colspan="2"><input type="submit" 
							value="Login" class="button"/></td>
					</tr>					
				</table>	
				</p>		
					
			</div>
		</div>
		</div>
	</FORM>
</BODY>
</HTML>
