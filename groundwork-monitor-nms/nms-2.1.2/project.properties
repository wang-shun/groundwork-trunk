maven.genapp.template.repository=templates

maven.repo.remote = http://archive.groundworkopensource.com/maven, http://www.bluesunrise.com/maven/, http://mirrors.ibiblio.org/pub/mirrors/maven, http://www.ibiblio.org/maven, http://dist.codehaus.org/, http://people.apache.org/repository/

# TODO: Remove this property once unit tests are working correctly
maven.test.skip=true

jboss.as.version = jba-4.2.3.GA
jboss.portal.version = jbp-2.7.1

jboss.as.root = /usr/local/groundwork/foundation/container
jboss.as.lib.dir = ${jboss.as.root}/lib/jboss
portal.apps.deploy.root = ${jboss.as.root}/webapps/jboss/jboss-portal.sar
portal.apps.deploy.lib.dir = ${portal.apps.deploy.root}/lib
portal.config.dir = /usr/local/groundwork/config

portal.apps.src.root = ${basedir}

org.itgroundwork.groupid = org.itgroundwork
org.itgroundwork.version = 3.0.300

portal.groupid = com.groundworkopensource.portal
portal.version = ${org.itgroundwork.version}

icefaces.groupid = org.icefaces
icefaces.version = 1.8.1c
icefaces.faclet.version =1.8.1
icefaces.pushserver.version = 1.8.1
icefaces.push.server = http://archive.groundworkopensource.com/maven/org.icefaces/wars/push-server-${icefaces.pushserver.version}.war

axis.groupid = org.apache.axis
axis.version = 1.4

apache.httpclient.groupid = commons-httpclient
apache.httpclient.version = 3.1

maven.war.src=${basedir}/src/main/webapp

portal.common.lib.groupid=portal-common-lib
explode.groupid=explode

jfree.groupid = org.jfree
jfree.jfreechart.version = 1.0.12
jfree.jcommon.version = 1.0.15

commons.collections.groupid=commons-collections
commons.collections.version=3.0

commons.digester.groupid=commons-digester
commons.digester.version=1.6
