# Build properties for Monitor - GroundWork
# The values have to be in sync with the settings in groundwork-private
#

#RPM build and deplyment variables

org.groundwork.rpm.release.number = 1963
org.groundwork.rpm.rhel4.release.number = 1
org.groundwork.rpm.rhel4_64.release.number = 1
org.groundwork.rpm.rhel5.release.number = 923
org.groundwork.rpm.rhel5_64.release.number = 1963
org.groundwork.rpm.sles9.release.number = 1
org.groundwork.rpm.sles10.release.number = 1
org.groundwork.rpm.sles10_64.release.number = 1

org.groundwork.rpm.package.name = groundwork-monitor-core
org.groundwork.rpm.package.version = 6.1
org.groundwork.rpm.filelist = core-filelist
org.groundwork.rpm.specfile = groundwork-monitor-core-6.0.spec
org.groundwork.rpm.dependencies = groundwork-foundation-pro

com.groundwork.deploy.prefix = /usr/local/groundwork
org.groundwork.deploy.prefix = /usr/local/groundwork
com.groundwork.database.scripts = /usr/local/groundwork/databases
dir.snmp.base = ../../groundwork-monitor/monitor-core/snmp

#Report Server Web Application configuration properties
org.groundwork.report.directory = /usr/local/groundwork/gwreports
