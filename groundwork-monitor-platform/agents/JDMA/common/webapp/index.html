<HTML>
<HEAD>
<title>Groundwork @appserver_camelcase@ JDMA</title>
<script type="text/javascript" src="js/java-agent.js"></script>
<link type="text/css" href="css/java-agent.css" rel="Stylesheet" />
</HEAD>
<BODY>
<FORM method="POST"
	action="/gwos-@appserver_shortname@-monitoringAgent/GWOS@appserver_camelcase@Servlet">
<p align="center">
	<img align="top" src="images/gwlogo.png" width="264px">
</p>
<p align="center">
	JDMA for @appserver_camelcase@
</p>
<div class="sidebox">
	<div class="boxhead"><h2>Configuration Wizard</h2></div>
	<div class="boxbody">
		<p>To monitor components for your environment, you need to generate
		environment based custom configuration files for JDMA. Choose appropriate button below. For a new install, press Start new configuration button.</p>
		<p align="center"><input name="new"
			value="  Start new configuration  "
			type="SUBMIT" class="button"></p>
		<p align="center"><input name="modify"
			value="  View existing configuration  "
			type="SUBMIT" class="button"></p>
	</div>
</div>



<input type="hidden" name="action" value="create_from_ui_index_page" />
</FORM>
</BODY>
</HTML>
