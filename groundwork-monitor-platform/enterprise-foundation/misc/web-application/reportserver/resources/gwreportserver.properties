###############################################################################
## GroundWork Report Server Configuration Properties
###############################################################################

# Absolute directory to root report directory
# Note:  This also has to be set in the birt.war web.xml file , BIRT_RESOURCE_PATH
org.groundwork.report.directory=@REPORT_DIRECTORY@

# List of comma separated file extensions to include in report list.  Leave blank to include
# all (e.g. rptdesign,rpt,xml)
org.groundwork.report.filter=@REPORT_FILTER@

# URL to the birt viewer including report parameter
org.groundwork.report.birt.url=@REPORT_VIEWER_URL@

# Enable/Disable Firefox 1.5 Support
org.groundwork.report.firefox_1_5.support=false

