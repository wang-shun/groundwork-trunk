<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
    <h4 class="modal-title">Delete the NOC Board</h4>
</div>
<form role="form" novalidate class="css-form">
    <div class="modal-body">
        <p class="text-danger">Are you sure you want to delete the NOC Board {{name}}?</p>
        <p class="text-danger">This cannot be undone.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="deleteBoard()">Delete</button>
    </div>
</form>
