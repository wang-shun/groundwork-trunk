######################################################
# dashboard.properties
# GroundWork Dashboard properties are configured here.
######################################################

# locale.
locale=en

# Web services URL
foundation.webservice.url=http://localhost/foundation-webapp/services/

#Date format to show on UI in seurat view portlet
portal.dashboard.seurat.dateFormatString=MM/dd/yy HH:mm:ss

#recently recovered time in minuts
portal.dashboard.seurat.recentRecoveryTimeInMinutes=15

#Number of host columns to show in seurat view
portal.dashboard.seurat.hostColumns=25