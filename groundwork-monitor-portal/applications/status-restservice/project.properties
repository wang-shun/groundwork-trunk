# Build properties for Monitor - GroundWork
# The values have to be in sync with the settings in groundwork-private
#

maven.repo.remote = http://archive.groundworkopensource.com/maven, http://www.bluesunrise.com/maven/, http://mirrors.ibiblio.org/pub/mirrors/maven,http://www.ibiblio.org/maven, http://dist.codehaus.org/, http://cvs.apache.org/repository, http://people.apache.org/repository/, http://geneva.groundwork.groundworkopensource.com/maven/

maven.war.src=${basedir}/WebContent

# Major Groundwork Version
gwos.version=6.7

jboss.as.groupId = com.groundworkopensource.portal

# Deployment Prefix
org.groundwork.deploy.prefix = /usr/local/groundwork
org.groundwork.foundation.deploy.root = ${org.groundwork.deploy.prefix}/foundation

#Release version
org.groundwork.os.version=${gwos.version}

# Collage package management
org.itgroundwork.groupid = org.itgroundwork



org.itgroundwork.commons.logging.id = commons-logging
org.itgroundwork.commons.logging.version = 1.1

jersey.version=1.14
jersey.id = net.java.dev