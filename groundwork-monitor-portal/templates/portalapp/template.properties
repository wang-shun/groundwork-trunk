#
# Maven genapp properties for the Groundwork portalapp template
#
# $Id: template.properties 10909 2008-12-09 00:28:47Z pburry $
#
maven.genapp.repackage=main/java,test/java
maven.genapp.filter=project.xml,maven.xml,src/main/webapp/*.jsp,project.properties,src/main/webapp/WEB-INF/*.xml
maven.genapp.param=id,name,package

maven.genapp.default.package=com.groundworkopensource.portal
